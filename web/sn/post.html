    <body>
        <!--<div class="se-pre-con"></div>-->
        <div class="theme-layout">

            <div id="header-app">
                
            </div>

            <script type="text/babel" src="../public/sn/components/Header.js"></script>
                
            <section>
                <div class="gap gray-bg">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row" id="page-contents">

                                    <div class="offset-lg-3 col-lg-6">
                                        <div class="loadMore" id="newsfeed">
                                            <!--  -->
                                        </div>

                                        <p id="loading">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script>
            const urlSearchParams = new URLSearchParams(window.location.search);
            const id = urlSearchParams.get("id") || "";

            async function fetchPost() {
                try {
                    const response = await axios.post(
                        apiUrl + "/sn/posts/fetch/" + id,
                        null,
                        {
                            headers: {
                                Authorization: "Bearer " + localStorage.getItem(accessTokenKey)
                            }
                        }
                    )

                    if (response.data.status == "success") {
                        const posts = response.data.posts;

                        if (posts.length > 0) {
                            let html = "";
                            html += renderSinglePost(posts[0]);
                            document.getElementById("newsfeed").insertAdjacentHTML("beforeend", html);
                        } else {
                            swal.fire("Error", "Post not found.", "error");
                        }
                    } else {
                        swal.fire("Error", response.data.message, "error")
                    }
                } catch (exp) {
                    // swal.fire("Error", exp.message, "error")
                } finally {
                    document.getElementById("loading").style.display = "none";
                }
            }

            globalState.listen(function (newState, updatedState) {
                if (typeof updatedState.user !== "undefined" && updatedState.user) {
                    fetchPost();
                }
            });
        </script>
    </body>
</html>
